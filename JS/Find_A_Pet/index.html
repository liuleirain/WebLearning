<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <title>Find-A-Pet</title>
  </head>
  <body>
    <header class="bg-light text-center mb-4 p-3">
      <img src="assets/img/logo.png" alt="Find-A-Pet" />
    </header>

    <div class="container">
      <form action="" id="pet-form">
        <div class="form-group">
          <label for="animal">Animal</label>
          <select name="" id="animal" class="form-control form-control-lg mb-3">
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="bird">Bird</option>
            <option value="barnyard">barnyard</option>
          </select>
          <input
            type="text"
            id="zip"
            class="form-control form-control-lg"
            placeholder="Enter your zipcode"
          />
          <input
            type="submit"
            class="btn btn-dark btn-lg btn-block mt-3"
            value="Find"
          />
        </div>
      </form>
      <div id="results"></div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
